<section class="container main-container large-container">
    <img class="loading" src="/images/loading.svg" ng-show="loading" />
    <slick class="selectedProjects" settings="slickConfig" ng-if="slickConfigured">
        <div ng-repeat="image in project.images">
            <div class="img-wrapper">
                <div class="imgOverlay" ng-class="{imgOverlayColor: !hover}"
                     ng-mouseenter="hover = true"
                     ng-mouseleave="hover = false"></div>
                <img src="{{image}}">
            </div>
        </div>
    </slick>
</section>

<footer ng-include="'views/partials/footer.htm'"></footer>
