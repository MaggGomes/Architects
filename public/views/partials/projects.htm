<section class="container main-container large-container projects-container" nice-scroll scrollsize = "115">
    <img class="loading" src="/images/loading.svg" ng-show="loading" />
    <div>
        <div class="row gutter-4 project-portfolio-row" ng-repeat="rowProjects in slicedProjects">
            <div class="col-2 project" ng-repeat="project in rowProjects">
                <a href="/{{ 'PROJECTOS' | translate }}/{{project.id}}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                    <div class="img-wrapper">
                        <div class="imgOverlay" ng-class="{ imgOverlayColor: !hover && !project.hasSelectedCategory }"></div>
                        <div class="titleOverlay">
                            <div class="title">{{ project.title }}</div>
                        </div>
                        <img src="{{ project.thumbnail }}">
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<footer ng-include="'views/partials/footer.htm'"></footer>
